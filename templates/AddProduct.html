<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Add Product - Seller</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background: linear-gradient(to bottom, #8e9eab, #eef2f3);
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    .container {
        max-width: 500px;
        background-color: #fff;
        padding: 40px;
        border-radius: 8px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    h1 {
        text-align: center;
        margin-bottom: 20px;
        color: #333;
    }
    .form-group {
        margin-bottom: 20px;
    }
    label {
        display: block;
        margin-bottom: 5px;
        color: #555;
    }
    input[type="text"],
    input[type="number"],
    textarea,
    input[type="file"] {
        width: calc(100% - 22px);
        padding: 10px;
        font-size: 16px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
    }
    textarea {
        resize: vertical;
    }
    input[type="file"] {
        margin-top: 5px;
    }
    button ,.button[type="submit"] {
        padding: 10px 20px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
        transition: background-color 0.3s;
        width: 100%;
        margin:10px;
    }
    button[type="submit"]:hover {
        background-color: #0056b3;
    }
    button a{
        color:white;
        text-decoration:none;
    }
</style>
</head>
<body>

<div class="container">
    <h1>Add Product</h1>
    <form id="productForm" enctype="multipart/form-data" method="POST" action="/addproduct">
        <div class="form-group">
            <label for="productName" >Product Name:</label>
            <input type="text" id="productName" name="productName" required>
        </div>
        <div class="form-group">
            <label for="productPrice">Price:</label>
            <input type="number" id="productPrice" name="productPrice" min="0" step="0.01" required>
        </div>
        <div class="form-group">
            <label for="productDescription">Description:</label>
            <textarea id="productDescription" name="productDescription" rows="4" required></textarea>
        </div>
        <div class="form-group">
        <label for="productImage1">Product Image:</label>
            <input type="file" id="productImage1" name="product_image1" required>
            <label for="productImage2">Product Image:</label>
            <input type="file" id="productImage2" name="product_image2" required>
            <label for="productImage3">Product Image:</label>
            <input type="file" id="productImage3" name="product_image3" required>

            <label for="productNumber">Product Number:</label>
            <input type="text" id="productNumber" name="productNumber"  >
        </div>
        <div class="form-group">
            <button type="submit" name='submit'>Add Product</button>
        </div>
        <!-- Home button as a styled link, outside the form to avoid form validation -->
        <div style="text-align:center;">
            <a href="/" class="button" style="display:inline-block; text-align:center; padding:10px 20px; background-color:#007bff; color:#fff; border-radius:4px; text-decoration:none; margin:10px;">Home</a>
        </div>
    </form>
</div>



</body>
</html>
